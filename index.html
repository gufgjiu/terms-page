  <h1>شروط الخدمة</h1>
  <p>مرحباً بك في أداتنا. باستخدامك لهذه الأداة، أنت توافق على الشروط التالية:</p>
  <ul>
    <li>لا تستخدم الأداة في أي غرض غير قانوني.</li>
    <li>نحن غير مسؤولين عن أي أضرار تنتج عن استخدام الأداة.</li>
    <li>يمكننا تعديل هذه الشروط في أي وقت دون إشعار مسبق.</li>
  </ul>
  <p>إذا لم توافق على هذه الشروط، يرجى عدم استخدام الأداة.</p>
